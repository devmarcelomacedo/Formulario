    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div>
        <img src="imagem/ti.avif" alt="logo de dti">

            <h1> DTI CATEDRAL CAMPOS </h1>
        <p>
            Clique em: <br>
             ENTRAR EM CONTATO <br>
            e nos informe o que est√° acontecendo. <br>
            Problemas no Computador, <br>
            Impressora, <br>
            Problemas de Software .
        </p>
        <p>
            envie a sua mensagem <br> e nos informe o seu setor 
        </p>
        <button onclick="abrir()" class="entrar-em-contato">Entrar em Contato</button>
    </div>

    <form action="https://formspree.io/f/xzbqwbll" method="POST">
        <input type="text" name="name" required placeholder="Nome">
        <input placeholder="E-mail" type="email" name="email" id="cemail">
        <textarea placeholder="Sua mensagem"></textarea>
        <button type="submit">ENVIAR</button>
        <button onclick="fechar()" type="button" class="voltar">Voltar</button>
    </form>
</body>
<script>
    function abrir() {
        document.querySelector("form").style.opacity = 1
        document.querySelector("div").style.opacity = 0.2
    }

    function fechar(){
        document.querySelector("form").style.opacity = 0
        document.querySelector("div").style.opacity = 1
    }

</script>

</html>
